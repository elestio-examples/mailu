ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "9002"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "16443"
    targetPort: "8002"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false    
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "2.0"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "admin@[CI_CD_DOMAIN]"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "SYSTEM_IP"
    value: "[IP]"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "Mailu.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]:16443/admin"
    label: "Mailu Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]"
    label: "Roundcube webmail"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
